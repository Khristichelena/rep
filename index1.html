	<h1 class="header">Пример 3</h1>
	<div class="Example">
		<div class = "maingalary">
		
				<div class="galary"><img src="images/index/7859.jpg"/></div>
				<div class="galary"><img src="images/index/9347.jpg"/></div>
				<div class="galary"><img src="images/index/506.jpg"/></div>

	<script type="text/javascript">
	/*пример1*/
	$('.icon').on('mouseover', function(){
		$(this).css('opacity','1');
	});
	$('.icon').on('mouseout', function(){
		$(this).css('opacity','0.7');
	});	

	/*пример2*/
	$('.increase img').on('mouseover', function(){
		$(this).css( {  "height" : "400px",
						"z-index" : "7000", 
						"position":"relative",
						"left": "-100px",
						"top":"-100px"} );
	});

	$('.increase img').on('mouseout', function(){
		$(this).css( {  "height" : "200px",
				    	"z-index" : "2000",
				    	"position":"relative",
						"left": "0",
						"top":"0"} );
	});	
	/*пример3*/
var b = 0;
var l = $('.maingalary div').length;
$('.maingalary div').eq(b).css({"display":"block"});
$('.maingalary div').click(function(){
	$(this).css({"display":"none"});
	b++;
	
	if(b==l)
	{
		b=0;
	}
	$('.maingalary div').eq(b).css({"display":"block"});
})





	</script>
